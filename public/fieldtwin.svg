<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2b3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon Background -->
  <path d="M50 5 L90 27.5 L90 72.5 L50 95 L10 72.5 L10 27.5 Z" fill="url(#grad1)" stroke="#00AEEF" stroke-width="2" />
  
  <!-- Internal Field/Network Structure -->
  <g stroke="#00AEEF" stroke-width="3" stroke-linecap="round" fill="none" filter="url(#glow)">
    <!-- Central Hub -->
    <circle cx="50" cy="50" r="4" fill="#00AEEF" stroke="none" />
    
    <!-- Top Connection -->
    <line x1="50" y1="50" x2="50" y2="25" />
    <circle cx="50" cy="25" r="3" fill="#0b1e29" stroke="#00AEEF" stroke-width="2" />
    
    <!-- Bottom Left Connection -->
    <line x1="50" y1="50" x2="28" y2="65" />
    <circle cx="28" cy="65" r="3" fill="#0b1e29" stroke="#00AEEF" stroke-width="2" />
    
    <!-- Bottom Right Connection -->
    <line x1="50" y1="50" x2="72" y2="65" />
    <circle cx="72" cy="65" r="3" fill="#0b1e29" stroke="#00AEEF" stroke-width="2" />
    
    <!-- Connecting Outer Ring -->
    <path d="M50 25 L72 38 L72 65 L50 78 L28 65 L28 38 Z" stroke="#00AEEF" stroke-width="1" stroke-opacity="0.5" fill="none" />
  </g>
</svg>